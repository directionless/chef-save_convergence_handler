---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[save_convergence_handler]
      - recipe[save_convergence_handler_test::file]
    attributes:

  - name: filters
    run_list:
      - recipe[save_convergence_handler_test::filters]
      - recipe[save_convergence_handler_test::file]
    attributes:

  - name: datadog
    run_list:
      - recipe[datadog_test::default]
